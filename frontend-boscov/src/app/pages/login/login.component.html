<app-window-box title="LOGIN">
  <form [formGroup]="form">
    <app-input
      label="Email"
      [formControl]="emailControl"
      type="email">
    </app-input>

    <app-input
      label="Senha"
      [formControl]="senhaControl"
      type="password">
    </app-input>

    <app-button label="Entrar"></app-button>
    <app-button label="Ir para Cadastro" rota="/cadastro"></app-button>
  </form>
</app-window-box>
