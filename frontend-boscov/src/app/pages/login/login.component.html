<h1>Login</h1>
<p>Bem-vindo! Fa√ßa login para continuar a usar o aplicativo</p>

<form [formGroup]="form">
  <app-input
    label="Email"
    [formControl]="emailControl"
    type="email">
  </app-input>

  <app-input
    label="Senha"
    [formControl]="senhaControl"
    type="password">
  </app-input>

  <app-button texto="Entrar"></app-button>
  <app-button label="Ir para Cadastro" rota="/cadastro"></app-button>
</form>
